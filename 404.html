<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building Your Page...</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 { font-size: 1.5rem; margin: 0; }
        p { color: #666; font-size: 0.9rem; }
    </style>
</head>
<body>

    <div class="loader"></div>
    <h1>Deploying your content...</h1>
    <p>This page will automatically refresh in a few seconds.</p>

    <script>
        // The URL the user tried to visit
        const targetUrl = window.location.href;

        async function pollForPage() {
            try {
                // Perform a HEAD request to check if the file exists without downloading it
                const response = await fetch(targetUrl, { method: 'HEAD', cache: 'no-store' });
                
                if (response.ok) {
                    // Success! The file is now live. Reload the page.
                    window.location.reload();
                }
            } catch (error) {
                // Still getting a 404 or network error; do nothing and wait for next interval
            }
        }

        // Check every 5 seconds (5000 milliseconds)
        setInterval(pollForPage, 5000);
    </script>
</body>
</html>
