body{font-family:system-ui,sans-serif;background:#0a0a0a;color:#e0e0e0;min-height:100vh;padding:40px 20px}
.wrap{max-width:1200px;margin:0 auto}
h1{font-size:2.5rem;font-weight:700;margin-bottom:8px;background:linear-gradient(135deg,#6366f1,#8b5cf6);-webkit-background-clip:text;-webkit-text-fill-color:transparent}

.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:16px}
.card{background:#1a1a1a;border:1px solid #2a2a2a;border-radius:12px;padding:20px;transition:all .2s}
.card:hover{border-color:#6366f1;transform:translateY(-2px)}
.card h3{font-size:1rem;font-weight:600;color:#fff;margin-bottom:6px}
.card p{font-size:.85rem;color:#888;margin-bottom:12px}
.links{display:flex;flex-wrap:wrap;gap:8px}
.links a{font-size:.8rem;color:#8b5cf6;text-decoration:none;background:#2a2a3a;padding:6px 12px;border-radius:6px}
.links a:hover{background:#3a3a5a}
.empty{color:#666;text-align:center;padding:60px;font-size:1.1rem}
